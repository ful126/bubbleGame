<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div class="start">
        <button type="button" id="startGame">Start Game</button>
      </div>
      <div id="panel">
        <div id="pTop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitVal" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerVal" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreVal" class="box">0</div>
          </div>
        </div>
        <div id="pBottom">

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
